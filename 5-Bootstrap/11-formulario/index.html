<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="css/custom.css" rel="stylesheet">

    <title>Formulário</title>
</head>

<body>

    <div class="container conteudo-pg">

        <h1>Cadastrar mensagem de contato</h1>
        <hr>
        <div class="mb-3">
            <label for="campoEmail" class="form-label">E-mail com campo grande</label>
            <input type="email" class="form-control form-control-lg" id="campoEmail"
                placeholder="Digite o seu melhor e-mail">
        </div>
        <div class="mb-3">
            <label for="campoEmail" class="form-label">E-mail com campo tamanho padrão</label>
            <input type="email" class="form-control" id="campoEmail" placeholder="Digite o seu melhor e-mail">

        </div>
        <div class="mb-3">
            <label for="campoEmail" class="form-label">E-mail com campo menor</label>
            <input type="email" class="form-control form-control-sm" id="campoEmail"
                placeholder="Digite o seu melhor e-mail">
        </div>

        <div class="mb-3">
            <label for="campoConteudo" class="form-label">Conteúdo</label>
            <textarea class="form-control" id="campoConteudo" rows="3" placeholder="Conteúdo da mensagem"></textarea>
        </div>

        <div class="mb-3">
            <label for="campoFile" class="form-label">Imagem</label>
            <input class="form-control" type="file" id="campoFile">
        </div>

        <div class="mb=3">
            <label for="campoColor" class="form-label">Cor</label>
            <input type="color" class="form-control form-control-color" id="campoColor" value="#563d7c"
                title="Escolha a cor">
        </div>

        <div class="mb-3">
            <label for="campoCidade" class="form-label">Cidade</label>
            <input class="form-control" list="listCidade" id="campoCidade" placeholder="Selecione a cidade">
            <datalist id="listCidade">
                <option value="San Francisco">
                <option value="New York">
                <option value="Seattle">
                <option value="Los Angeles">
                <option value="Chicago">
            </datalist>
        </div>

        <div class="mb-3">
            <label for="campoEstado1" class="form-label">Cidade</label>
            <select class="form-select" id="campoEstado1" aria-label="Selecione o Estado">
                <option selected>Selecione o Estado</option>
                <option value="1">RS</option>
                <option value="2">SC</option>
                <option value="3">PR</option>
                <option value="3">SP</option>
                <option value="3">RR</option>
                <option value="3">CE</option>
                <option value="3">TO</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="campoEstado2" class="form-label">Cidade</label>
            <select class="form-select form-select-lg" id="campoEstado2" aria-label="Selecione o Estado">
                <option selected>Selecione o Estado</option>
                <option value="1">RS</option>
                <option value="2">SC</option>
                <option value="3">PR</option>
                <option value="3">SP</option>
                <option value="3">RR</option>
                <option value="3">CE</option>
                <option value="3">TO</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="campoEstado3" class="form-label">Cidade</label>
            <select class="form-select form-select-sm" id="campoEstado3" aria-label="Selecione o Estado">
                <option selected>Selecione o Estado</option>
                <option value="1">RS</option>
                <option value="2">SC</option>
                <option value="3">PR</option>
                <option value="4">SP</option>
                <option value="5">RR</option>
                <option value="6">CE</option>
                <option value="7">TO</option>
            </select>
        </div>

        <div class="mb=3">
            <select class="form-select" multiple aria-label="Selecione a cidade">
                <option selected>Selecione a cidade (múltipla seleção)</option>
                <option value="1">Curitiba</option>
                <option value="2">Rio Branco</option>
                <option value="3">Belém</option>
                <option value="3">Recife</option>
              </select>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
