<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="css/custom.css" rel="stylesheet">

    <title>Formulário</title>
</head>

<body>

    <div class="container">

        <h2>Checkbox</h2>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="cnh_a">
            <label class="form-check-label" for="cnh_a">
                Habilitação A
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="cnh_b" checked>
            <label class="form-check-label" for="cnh_b">
                Habilitação B
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="cnh_c" disabled>
            <label class="form-check-label" for="cnh_c">
                Habilitação C
            </label>
        </div>

        <hr>
        <h2>Rádio</h2>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="turma_1">
            <label class="form-check-label" for="turma_1">
                Turma 1
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="turma_2" checked>
            <label class="form-check-label" for="turma_2">
                Turma 2
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="turma_3" disabled>
            <label class="form-check-label" for="turma_3">
                Turma 3
            </label>
        </div>

        <hr>
        <h2>Rádio - na mesma linha</h2>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="flexRadioDefault2" id="turma_1a">
            <label class="form-check-label" for="turma_1a">
                Turma 1
            </label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="flexRadioDefault2" id="turma_2b" checked>
            <label class="form-check-label" for="turma_2b">
                Turma 2
            </label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="flexRadioDefault2" id="turma_3c" disabled>
            <label class="form-check-label" for="turma_3c">
                Turma 3
            </label>
        </div>
        <hr>
        <h2>Switches</h2>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="ativo">
            <label class="form-check-label" for="ativo">Ativo</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="liberado" checked>
            <label class="form-check-label" for="liberado">Liberado</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDisabled" disabled>
            <label class="form-check-label" for="flexSwitchCheckDisabled">Disabled switch checkbox input</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckCheckedDisabled" checked
                disabled>
            <label class="form-check-label" for="flexSwitchCheckCheckedDisabled">Disabled checked switch checkbox
                input</label>
        </div>

        <hr>
        <h2>Controle deslizante (range)</h2>
        <label for="volume" class="form-label">Volume</label>
        <input type="range" class="form-range" id="volume">

        <hr>
        <h2>Grupo de campo (input group)</h2>
        <div class="input-group mb-3">
            <span class="input-group-text" id="email_usuario">@</span>
            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="email_usuario">
          </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
