<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/custom.css" rel="stylesheet">
    <title>Imagens</title>
</head>

<body>

    <div class="container">
        <h2>Imagem responsiva</h2>
        <!--a imagem fica responsiva (img-fluid)-->
        <img src="images/topo.jpg" class="img-fluid" alt="Topo da página" title="Topo da página">

        <section>
            <h2>Imagem thumbnail</h2>
            <img src="images/detalhes_servico.jpg" class="img-thumbnail size-img" alt="Detalhes do serviço"
                title="Detalhes do serviço">
        </section>
        <section>
            <h2>Imagem lateral direita e esquerda</h2>
            <img src="images/detalhes_servico.jpg" class="rounded float-start size-img" alt="Detalhes do serviço"
                title="Detalhes do serviço">
            <img src="images/detalhes_servico.jpg" class="rounded float-end size-img" alt="Detalhes do serviço"
                title="Detalhes do serviço">
        </section>
        <section>
            <h2>Imagem centralizada - primeira forma</h2>
            <img src="images/detalhes_servico.jpg" class="rounded mx-auto d-block size-img" alt="Detalhes do serviço"
                title="Detalhes do serviço">
        </section>

        <section>
            <h2>Imagem centralizada - segunda forma</h2>
            <div class="text-center">
                <img src="images/detalhes_servico.jpg" class="rounded size-img" alt="Detalhes do serviço"
                title="Detalhes do serviço">
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
