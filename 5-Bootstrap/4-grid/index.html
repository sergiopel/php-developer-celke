<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/custom.css" rel="stylesheet">
    <title>Grid</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                1 of 2
            </div>
            <div class="col">
                2 of 2
            </div>
        </div>
        <div class="row">
            <div class="col">
                1 of 3
            </div>
            <div class="col">
                2 of 3
            </div>
            <div class="col">
                3 of 3
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                1 of 3
            </div>
            <div class="col-6">
                2 of 3 (wider)
            </div>
            <div class="col">
                3 of 3
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col col-lg-2">
                1 of 3
            </div>
            <div class="col-md-auto">
                Variable width content
            </div>
            <div class="col col-lg-2">
                3 of 3
            </div>
        </div>
    </div>
    <!-- exemplificando com menu lateral esquerdo, artigo e conteúdo lateral direito-->
    <div class="container">
        <!--só com o col, divide igualmente as 12 colunas do grid-->
        <!--o col-md-2 na frente do col, significa que quando a tela for do tamanho medium, irá considerar 2 colunas no grid-->
        <!--o col-md-8 na frente do col, significa que quando a tela for do tamanho medium, irá considerar 8 colunas no grid-->
        <!-- tamanho medium(md) é considerado >= 768px, e os elementos ficam dispostos na tela no formato 720px -->
        <div class="row">
            <nav class="col col-md-2">
                Menu
            </nav>
            <article class="col col-md-8">
                Artigo
            </article>
            <aside class="col col-md-2">
                Conteúdo lateral
            </aside>
        </div>

    </div>

    <!-- exemplificando com menu lateral esquerdo, artigo e conteúdo lateral direito-->
    <div class="container">
        <!--o col-md-2 na frente do col, significa que quando a tela for do tamanho medium, irá considerar 2 colunas no grid-->
        <!--o col-md-8 na frente do col, significa que quando a tela for do tamanho medium, irá considerar 8 colunas no grid-->
        <!-- tamanho medium(md) é considerado >= 768px, e os elementos ficam dispostos na tela no formato 720px -->
        <!--se for dispositivo pequeno small (sm), >= 576px, os elementos abaixo ocuparão 12 colunas no grid-->
        <div class="row">
            <nav class="col-sm-12 col-md-2">
                Menu 2
            </nav>
            <article class="col-sm-12 col-md-8">
                Artigo 2
            </article>
            <aside class="col-sm-12 col-md-2">
                Conteúdo lateral 2
            </aside>
        </div>

    </div>

    <!-- exemplificando com menu lateral esquerdo, artigo e conteúdo lateral direito-->
    <div class="container">
        <!--o col-md-2 na frente do col, significa que quando a tela for do tamanho medium, irá considerar 2 colunas no grid-->
        <!--o col-md-8 na frente do col, significa que quando a tela for do tamanho medium, irá considerar 8 colunas no grid-->
        <!-- tamanho medium(md) é considerado >= 768px, e os elementos ficam dispostos na tela no formato 720px -->
        <!--se for dispositivo pequeno small (sm), >= 576px, os elementos abaixo ocuparão 12 colunas no grid-->
        <!-- se for dispositivo grande, large (lg), >= 992px, o menu ocupará 3 colunas, o artigo ocupará 6 colunas e o conteúdo lateral direito ocupará 3 colunas no grid-->
        <div class="row">
            <nav class="col-sm-12 col-md-2 col-lg-3">
                Menu 3
            </nav>
            <article class="col-sm-12 col-md-8 col-lg-6">
                Artigo 3
            </article>
            <aside class="col-sm-12 col-md-2 col-lg-3">
                Conteúdo lateral 3
            </aside>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
