<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="css/custom.css" rel="stylesheet">

    <title>Formulário</title>
</head>

<body>

    <div class="container">

        <h1 class="mb-4">Formulário para cadastrar usuário</h1>
        <hr>
        <form>
            <div class="mb-3">
                <!-- margin botton = 3 -->
                <label for="campoEmail" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="campoEmail" aria-describedby="emailHelp"
                    placeholder="Digite o seu melhor e-mail">
                <div id="emailHelp" class="form-text">Necessário digitar um e-mail válido.</div>
            </div>
            <div class="mb-3">
                <label for="campoSenha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="campoSenha"
                    placeholder="A senha deve ter no mínimo 6 caracteres">
            </div>
            <!-- o parametro disabled deixa o campo desativado e o lugar destino não consegue receber ao dar submit, mas se usar o parâmetro readonly (somente leitura), ao dar submit, o lugar destino consegue receber o conteúdo-->
            <div class="mb-3">
                <label for="campoNome" class="form-label">Nome</label>
                <input type="text" id="campoNome" class="form-control" placeholder="Digite o nome completo" value="Sergio Pelegrini" disabled>
            </div>
            <div class="mb-3">
                <label for="campoCpf" class="form-label">CPF</label>
                <input type="text" id="campoCpf" class="form-control" placeholder="Digite o CPF" value="123.456.789-10" readonly>
            </div>
            <!-- se usar a classe="form-control-plaintext", deixa o fundo do campo transparente-->
            <div class="mb-3">
                <label for="campoCpf" class="form-label">CPF</label>
                <input type="text" id="campoCpf" class="form-control-plaintext" placeholder="Digite o CPF" value="123.456.789-10" readonly>
            </div>


            <button type="submit" class="btn btn-primary">Cadastrar</button>
            <!-- outra forma de botão: -->
            <a type="submit" class="btn btn-primary">Cadastrar</a>
            <!-- outra forma de botão (recomendado pelo professor é esse com input type): -->
            <input type="submit" class="btn btn-success" value="Cadastrar">
            <input type="submit" class="btn btn-outline-success" value="Cadastrar">
            <input type="submit" class="btn btn-outline-success btn-lg" value="Cadastrar">
            <input type="submit" class="btn btn-outline-success btn-sm" value="Cadastrar"><br><br>
            <!-- botão ocupando toda a largura da página -->
            <div class="d-grid gap-2">
                <button class="btn btn-primary" type="button">Cadastrar</button>
            </div><br><br><br>

            <h2>Outro exemplo com label, campo e texto na mesma linha</h2>
            <!-- aqui é o class="col-auto" que fez juntar tudo numa linha -->
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label for="inputPassword6" class="col-form-label">Senha</label>
                </div>
                <div class="col-auto">
                    <input type="password" id="inputPassword6" class="form-control"
                        aria-describedby="passwordHelpInline">
                </div>
                <div class="col-auto">
                    <span id="passwordHelpInline" class="form-text">
                        Precisa ter de 8 a 20 caracteres.
                    </span>
                </div>
            </div>

        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
