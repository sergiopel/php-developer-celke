<!DOCTYPE html>
<html>
    <head>
        <title>Texto</title>
        <meta charset="UTF-8">
    </head>
    <body>
        Texto padrão <b>Negrito</b><br>
        Texto padrão <i>Itálico</i><br>
        Texto padrão <sub>Subscrito</sub><br> <!-- subscrito mostra o texto deslocado um pouco pra baixo -->
        Texto padrão <sup>Sobrescrito</sup> <!-- sobrescrito mostra o texto deslocado um pouco pra cima -->
    </body>
</html>

<!-- para copiar uma linha para cima ou para baixo, usar as combinações
SHIFT + ALT + UP/DOWN -->
