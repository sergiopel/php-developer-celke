<!DOCTYPE html>
<html>
    <head>
        <title>Lista não ordenada</title>
        <meta charset="UTF-8">
    </head>
    <body style="background-color: #5e60eb;">
        <ul> <!-- lista não ordenada  (unordered list), não aparece numeração, mas sim, símbolos --> 
            <li>Introdução</li> <!-- item da lista -->
            <li>Dedicatória</li>
            <li>Capítulo 1</li>
        </ul>
    </body>
</html>
