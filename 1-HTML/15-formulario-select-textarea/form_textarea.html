<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Formulário Textarea</title>
</head>

<body style="background-color: #50bf50;">
    <h1>Cadastrar Mensagem</h1>

    <form>
        <label>Mensagem: </label>

        <textarea name="mensagem" rows="5" cols="30" placeholder="Conteúdo da mensagem"></textarea>
        <br><br>

        <!-- existem 2 formas de fazer o botao de submit, a primeira e mais recomendada é com o input type='submit' e a segunda é com a tag button. Ambos usam o type='submit' -->
        
        <!-- <input type="submit" value="Cadastrar"> -->
        
        <button type="submit">
            Confirmar
        </button>
    </form>

 
</body>

</html>
