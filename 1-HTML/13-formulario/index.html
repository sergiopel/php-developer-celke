<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
</head>
<body style="background-color: #50bf50;">
    <h1>Cadastrar Usuário</h1>
    <form>
        <label>Nome: </label>
        <input type="text" name="nome_usuario" placeholder="Nome completo do cliente"><br><br>

        <label>E-mail: </label>
        <input type="email" name="email_usuario" placeholder="Melhor e-mail do cliente"><br><br>

        <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
